



<mat-card>
  <mat-card-content>
     <div class="row mat-content">
       <div class="col-md-4">
        <img class="poster-img" mat-card-xl-image [src]="createImgPath(movie.posterImgPath)" >
       </div>
       <div class="col-md-8">
        <mat-card-title>
          {{movie.title}}
        </mat-card-title>
        <p class="card-text description-txt">{{movie.description}}</p>
        <p class="card-text">Tags -- {{movie.tags.replaceAll(',',' ')}}</p>
        <p class="card-text"><small class="text-muted">Movie Rating  - {{movie.ratings}} , Movie Release Date  - {{movie.releaseDate | date}}</small></p>
        <a mat-button (click)="toWriteReview()" >Rate now</a>
        <a color="primary" mat-raised-button (click)="openTicketController()" >Book Ticket Now</a>
       </div>
     </div>
  </mat-card-content>
</mat-card>
