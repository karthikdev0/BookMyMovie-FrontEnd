
<mat-toolbar    class="fixed-header">
    <mat-toolbar-row>
    <!-- <span><img  src="./assets/logo.png"  style="width:50px;"></span> -->
    <a   mat-button  routerLink="/home"  routerLinkActive="active"><mat-icon>home</mat-icon>Home</a>
    <a mat-button   routerLinkActive="active"   routerLink="/movie-list">Movie-List</a>
    <a *ngIf="isLoggedIn" mat-button  routerLinkActive="active" [routerLink]= "['dashboard'] "  
     >Dashboard</a>
<!--      <a *ngIf="isLoggedIn && role === 'Standard'" mat-button  routerLinkActive="active" [routerLink]= "['dashboard',username,'my-account'] "  
     >Dashboard</a> -->
     <!--[ngStyle]="{'color':isDashboard?'blue':''}" -->
    <span class="example-spacer"></span>

  <div  ngbDropdown class="dropdown">
  <button ngbDropdownToggle type="button" mat-button  id="dropdownMenuButton1" aria-expanded="false">
    Welcome  {{username}} <mat-icon>account_circle</mat-icon>
  </button>
  <ul  ngbDropdownMenu  aria-labelledby="dropdownMenuButton1">
    <div *ngIf="!isLoggedIn">
      <li><a  mat-flat-button  class="dropdown-item" routerLink="/register" *ngIf="!isLoggedIn">Register</a></li>
      <li><a  mat-flat-button  class="dropdown-item" (click)="isUserAuthenticated()" *ngIf="!isLoggedIn">Login</a></li>
    </div> 
    <div *ngIf="isLoggedIn">
      <li><a  mat-flat-button  class="dropdown-item" (click)="takeMetoUserDashboard()" *ngIf="isLoggedIn">DashBoard</a></li>
      <li><a  mat-flat-button  class="dropdown-item" (click)="logOut()">Logout</a></li>
    </div>
  
  </ul>
</div>
    </mat-toolbar-row>
    </mat-toolbar>
    <main>
    <router-outlet></router-outlet>
    </main>
<router-outlet></router-outlet>
